<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Harley Rowland</title>
    <link rel="stylesheet" href="./foundation.css">
    <style type="text/css">
      body {
        background-color: #FFFFFF;
      }

      h2, h4 {
        font-family: "Georgia", Helvetica, sans-serif;
         /*color: ;*/
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .top-strip {
        background-color: #f5f5f5;
        min-height: 150px;
        width: 100vw;
        border-bottom: solid 1px #e5e5e5;
      }

      .name-role {
        padding-left : 15vw;
        padding-top: 30px;
      }

      .footer {
        background-color: #33CCFF;
        position: absolute; 
        bottom: 0;
        width: 100%;
        height: 100px;
      }

      .center {
        display: flex;
        align-items: stretch;
        height: 100%;
      } 

      .center > div {
        display: flex;
        align-items: stretch;
        flex: 0 0 50vw;
      }

      .content-left{
        width: 50vw;
      }

      .content-right{
        width:50vw;
      }

      .image {
        margin: 0 auto;
        display: block;
        align-items: center;
      }

      .image > img {
        text-align: center;
        border-radius: 1000px 1000px 1000px 1000px;
        border:solid #e5e5e5;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

    </style>
  </head>
  <body>
  <div class="container">
    <div class="top-strip">
      <div class="name-role">
        <h2>Harley Rowland</h2>
        <h4>CompSci Student/Web Developer</h2>
      </div>
    </div>
    <div class="center">
      <div class="content-left">
        <div class="image">
           <img src="./assets/harley.jpg"/>
        </div>
      </div>
      <div class="content-right">
        
      </div>
    </div>
    <div class="footer">
      
    </div>
  </div>
    
  </body>
</html>
