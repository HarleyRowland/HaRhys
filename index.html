<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="shortcut icon" sizes="128x128" href="img/logo.png" />
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
        <!-- Source files -->
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/fingerprintjs/fingerprint.js"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret One">
        <!-- Title -->
        <title>LookUp // Welcome!</title>
        <style>
            body {
                background-color: #3D5EBC;
                font-family: 'Poiret One', cursive;
                text-align: center;
                color: white;
            }

            @media (max-width: 380px) {
            }
            .titleImg {
                width: 80px;
                margin: auto;
                display: block;
            }

            h1 {
                font-size: 72px;
            }

            h2 {
                font-size: 40px;
            }

            #submitNumberButton {
                font-family: 'Poiret One', cursive;
            }

            .download {
                border-radius: 20px;
                background-color: #3D5EBC;
                max-width: 170px;
                min-height: 50px;
                margin: auto;
                position: relative;
                margin-bottom: 50px;
            }

            .download a {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-decoration: none;
            }

            #removeUserTag {
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: dodgerblue;
                text-decoration: underline;
            }

            #removeUserTag:hover {
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: mediumblue;
                text-decoration: underline;
            }

            .top_panel {
                background-color: #3D5EBC;
                height: 50%;
                width: 100%;
                position: absolute;
                top:0;
                left:0;
                width: 100%;
            }

            .main_panel {
                position: absolute;
                top: 50%;
                width: 100%;
            }

            input {
                border: none;
                -webkit-border-radius: 30px;
                -moz-border-radius: 30px;
                border-radius: 30px;
                min-height: 30px;
                min-width: 200px;
                font-size: 18px;
                padding-left: 10px;
                font-family: 'Poiret One', cursive;
            }

            input:focus {
                outline-offset: 0px;
                outline: 0px;
            }

            button {
                border: none;
                -webkit-border-radius: 30px;
                -moz-border-radius: 30px;
                border-radius: 30px;
                background-color: #fff;
                min-height: 40px;
                min-width: 120px;
                color: #3D5EBC;
                font-size: 1.5em;
                font-family: 'Poiret One', cursive;
            }

            .toggle {
                width: 100% !important;
            }
        </style>
    </head>
    <body onload="checkforCookies()">
        <h1>LookUp</h1>
        <img src="img/logo.png">
        <div id="app">
            <p>Loading application...</p>
        </div>
    </body>
</html>
