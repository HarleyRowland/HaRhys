<!DOCTYPE html>
<html>
<head>
  <style type="text/css">

    html,body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden; 
      background-color: white;
    }

    body * {
      font-family: 'Poiret One', cursive;
      text-align: center;
    }

    h1 {
      font-size: 12vw;
      color: white;
      text-align: center;
    }
  
    h2 {
      font-size: 8vw;
      color: #3D5EBC;
    }
  
    h5, p {
      font-size: 4vw;
      color: grey;
    }

    .top_panel {
      background-color: #3D5EBC;
      padding: 10%;
      max-width: 800px;
      margin: auto;
      display: block;
    }

    .titleImg {
      width: 100px;
      margin: auto;
      display: block;
    }

    .main_panel {
      max-width: 800px;
      margin: auto;
      display: block;
      padding: 10px;
    }

    .download {
      background-color: #3D5EBC;
      margin-left: 30%;
      margin-right: 30%;
      border-radius: 20px;
      padding: 15px;
    }

    .download a {
      text-decoration: none;
      color: white;
      font-size: 5vw;
    }

  </style>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="top_panel">
      <h1 class="title">LookUp</h1>
      <img class="titleImg" border="0" src="logo.png" width="20px">
    </div>
    <div class="main_panel" style="text-align: center">
      <h2>Helping you escape the digital bubble.</h2>
      
      <div class="download">
        <a href="dat.txt" download>
          Download LookUp!
        </a>
      </div>
      
      <div class="note"><p><b>Note:</b> This download is only for use on Android and whilst connected to the University of Kent Eduroam Wi-Fi.</p></div>
    </div>
  
</body>
</html>
